<div class="calendar-header">
  <h2>{{ viewDate | date:'MMMM y' }}</h2>
  <button (click)="viewChange.emit(CalendarView.Month)">Mes</button>
  <button (click)="viewChange.emit(CalendarView.Week)">Semana</button>
  <button (click)="viewChange.emit(CalendarView.Day)">Día</button>

  <!-- Botón para ir al día anterior -->
  <button (click)="onPreviousDay()">← Anterior</button>

  <!-- Botón para ir al día siguiente -->
  <button (click)="onNextDay()">Siguiente →</button>
</div>
